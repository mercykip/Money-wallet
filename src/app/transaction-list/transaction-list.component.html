
 
   <div>
     <mat-toolbar >
        <span >Transaction List</span>
      </mat-toolbar>
   
   <mat-table class="customers-table mat-elevation-z8" [dataSource]="customers" matSort >
           
   
       <ng-container matColumnDef="customer list">
               <mat-header-cell *matHeaderCellDef mat-sort-header>Transaction List</mat-header-cell>
           </ng-container>
       
       <ng-container matColumnDef="transaction_id">
           <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
          
           <mat-cell *matCellDef="let customer ">{{customer.transaction_id}}</mat-cell>
       </ng-container>
   
       <ng-container matColumnDef="Username">
           <mat-header-cell *matHeaderCellDef>UserName</mat-header-cell>
          
           <mat-cell *matCellDef="let customer">{{customer.username}}</mat-cell>
       </ng-container>

       <ng-container matColumnDef="AccountBalance">
        <mat-header-cell *matHeaderCellDef>Account_Balance</mat-header-cell>
       
        <mat-cell *matCellDef="let customer">{{customer.accountBalance}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="Date">
      <mat-header-cell *matHeaderCellDef>Date</mat-header-cell>
     
      <mat-cell *matCellDef="let customer">{{customer.date}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="AmountSent">
   <mat-header-cell *matHeaderCellDef>AmountSent</mat-header-cell>
  
   <mat-cell *matCellDef="let customer">{{customer.amount}}</mat-cell>
</ng-container>
<ng-container matColumnDef="Charges">
  <mat-header-cell *matHeaderCellDef>Charges</mat-header-cell>
 
  <mat-cell *matCellDef="let customer">{{customer.charges}}</mat-cell>
</ng-container>

<ng-container matColumnDef="TransactionType">
<mat-header-cell *matHeaderCellDef>TransactionType</mat-header-cell>

<mat-cell *matCellDef="let customer">{{customer. trasactionType}}</mat-cell>
</ng-container>

       <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
       
       <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row> 
       <mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator> 
    
   </mat-table>
  </div>
   <router-outlet></router-outlet>
