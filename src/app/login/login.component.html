<p>login works!</p>
<div class="alert alert-danger" [hidden]="!error">
	There was a problem logging in. Please try again.
</div>
<div [hidden]="submitted" style="width: 470px;" class="container" >
<form role="form" (ngSubmit)="onSubmit()" >
	<div class="form-group">
		<label for="username">Username:</label> <input type="text"
			class="form-control" id="username" name="username" required [(ngModel)]="customer.username"/>
	</div>
	<div class="form-group ">
		<label for="Password">Password:</label> <input type="text"
			class="form-control" id="pin" name="pin" required [(ngModel)]="customer.pin"/>
    </div>
    <div class="form-group col text-center">
	<button type="submit" class="btn btn-primary " style="padding: 10px 180px;  border-radius: 10px" center>Submit</button>
</div>
</form>
</div>
